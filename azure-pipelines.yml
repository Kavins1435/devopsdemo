# ASP.NET Core CI/CD Pipeline for self-hosted agent
trigger:
- main

pool:
  name: Default   # or your actual pool name for self-hosted agent

variables:
  buildConfiguration: 'Release'

steps:
# Step 1: Restore NuGet packages
- script: dotnet restore
  displayName: 'Restore packages'

# Step 2: Build project
- script: dotnet build --configuration $(buildConfiguration) --no-restore
  displayName: 'Build project - $(buildConfiguration)'

# Step 3: Run tests
- script: dotnet test --configuration $(buildConfiguration) --no-build --verbosity normal
  displayName: 'Run tests'

# Step 4: Publish app
- script: dotnet publish C:/Users/KAVIN S/source/devoplearning/devopsdemo/devopdemo/devopdemo.csproj --configuration $(buildConfiguration) --output $(Build.ArtifactStagingDirectory)
  displayName: 'Publish project'

# Step 5: Publish artifacts for deployment
- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: 'drop'
    publishLocation: 'Container'
