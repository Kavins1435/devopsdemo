# ASP.NET Core CI/CD Pipeline
# Build, test, and publish ASP.NET Core projects targeting .NET Core.
# Docs: https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
- main

pool:
  vmImage: ubuntu-latest

variables:
  buildConfiguration: 'Release'

steps:
# Step 1: Restore NuGet packages
- task: UseDotNet@2
  inputs:
    packageType: 'sdk'
    version: '9.0.304'  # Change to your .NET version
    installationPath: $(Agent.ToolsDirectory)/dotnet

- script: dotnet restore
  displayName: 'Restore packages'

# Step 2: Build project
- script: dotnet build --configuration $(buildConfiguration) --no-restore
  displayName: 'Build project - $(buildConfiguration)'

# Step 3: Run tests
- script: dotnet test --configuration $(buildConfiguration) --no-build --verbosity normal
  displayName: 'Run tests'

# Step 4: Publish app
- script: dotnet publish --configuration $(buildConfiguration) --output $(Build.ArtifactStagingDirectory)
  displayName: 'Publish project'

# Step 5: Publish artifacts for deployment
- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: 'drop'
    publishLocation: 'Container'
